<div class="d-flex justify-content-center align-items-center vh-100">
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" style="width: 400px;">
        <img src="assets/download11.png" class="card-img-top" alt="HPS">        
      <h2>Register </h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
      
      </div>
      <button class="btn btn-primary btn-black" type="submit">Register</button>
      <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
  </div>
